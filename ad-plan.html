<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📢 كتابة خطة إعلانية</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="كومة">
        </div>
    </header>

    <section class="service">
        <h1>📢 كتابة خطة إعلانية</h1>
        <p>ادخل تفاصيل المنتج والجمهور واحصل على خطة إعلانية ناجحة!</p>

        <form id="adPlanForm">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="📝 تفاصيل المنتج والجمهور">
            </div>
            <button type="button" onclick="generateContent()">✨ ✨ إنشاء الخطة</button>
        </form>

        <h2>📌 النتيجة:</h2>
        <div id="adPlanOutput" class="result-box">🔍 سيتم عرض النتيجة هنا...</div>
    </section>

    <script>
        async function generateContent() {
            document.getElementById("adPlanOutput").innerText = "⏳ جاري التوليد...";

            const userInput = document.getElementById("userInput").value.trim();

            if (!userInput) {
                document.getElementById("adPlanOutput").innerText = "❌ الرجاء إدخال التفاصيل.";
                return;
            }

            let prompt = `أنا أحتاج إلى خطة إعلانية لمنتج: "{input}". اقترح لي خطة إعلان مدروسة لزيادة المبيعات.`.replace("{input}", userInput);

            try {
                const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: prompt }],
                    max_tokens: 400
                }, {
                    headers: {
                        "Authorization": "Bearer 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",
                        "Content-Type": "application/json"
                    }
                });

                document.getElementById("adPlanOutput").innerText = response.data.choices[0].message.content.trim();
            } catch (error) {
                console.error("خطأ أثناء التوليد:", error);
                document.getElementById("adPlanOutput").innerText = "❌ حدث خطأ أثناء التوليد، حاول مرة أخرى.";
            }
        }
    </script>

    <footer>
        <p>© 2025 كومة - جميع الحقوق محفوظة</p>
    </footer>
</body>
</html>
