<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>معايدة خاصة</title>

<!-- استيراد خط Cairo -->
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />

<style>
  body {
    margin: 0;
    background-color: #E6E6FA; /* لافندر ثابت */
    font-family: "Cairo", sans-serif;
    font-weight: bold;
    text-align: center;
    overflow-x: hidden;
  }
  main {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    color: #4B0082; /* بنفسجي غامق */
    font-size: clamp(1.8rem, 5vw, 3rem);
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    margin: 0;
  }
  button {
    margin-top: 20px;
    padding: 12px 24px;
    font-size: clamp(1rem, 3vw, 1.3rem);
    border: none;
    border-radius: 8px;
    background-color: #9370DB;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease;
    font-family: "Cairo", sans-serif;
  }
  button:active {
    transform: scale(0.95);
  }
  .hearts {
    position: fixed;
    top: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
  }
  .heart {
    position: absolute;
    color: #9370DB; /* قلب لافندر غامق */
    animation: fall 5s linear infinite;
    user-select: none;
  }
  @keyframes fall {
    0% {
      transform: translateY(-10%) rotate(0deg);
    }
    100% {
      transform: translateY(110vh) rotate(360deg);
    }
  }

  /* قسم جديد تحت الصفحة */
  #loveMessage {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-size: clamp(1.5rem, 4vw, 2rem);
    color: #6a0dad;
    padding: 20px;
    box-sizing: border-box;
    gap: 20px;
  }

  /* زر التحكم بالموسيقى */
  #musicControl {
    position: fixed;
    top: 10px;
    left: 10px;
    background-color: #9370DB;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    color: white;
    font-size: 24px;
    cursor: pointer;
    z-index: 20;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>
  <button id="musicControl" title="تشغيل / إيقاف الموسيقى">🔈</button>

  <main id="mainSection">
    <h1>💖 كل عام وأنتِ عيدي 💖</h1>
    <button id="scrollDownBtn">دوسي هين</button>
  </main>

  <section id="loveMessage">
    <p>أحبك كل يوم أكثر ❤️، وكل لحظة وياك هي عيد ماله مثيل.</p>
    <button id="scrollUpBtn">رجعيلي لفوق</button>
  </section>

  <div class="hearts" id="hearts"></div>

  <audio id="bgMusic" src="yeken.mp3" loop></audio>

  <script>
    const music = document.getElementById('bgMusic');
    const musicControl = document.getElementById('musicControl');
    let isPlaying = false;

    // تشغيل الموسيقى تلقائيًا مع محاولة تجاوز الحظر في بعض المتصفحات
    window.addEventListener('load', () => {
      music.play().then(() => {
        isPlaying = true;
        musicControl.textContent = '🔊';
      }).catch(() => {
        musicControl.textContent = '🔈';
      });
    });

    musicControl.addEventListener('click', () => {
      if (isPlaying) {
        music.pause();
        musicControl.textContent = '🔈';
      } else {
        music.play();
        musicControl.textContent = '🔊';
      }
      isPlaying = !isPlaying;
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "💜"; // قلب بنفسجي
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 15 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    document.getElementById("scrollDownBtn").addEventListener("click", () => {
      document.getElementById("loveMessage").scrollIntoView({
        behavior: "smooth",
      });
    });

    document.getElementById("scrollUpBtn").addEventListener("click", () => {
      document.getElementById("mainSection").scrollIntoView({
        behavior: "smooth",
      });
    });
  </script>
</body>
</html>
